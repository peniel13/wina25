{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold text-center mb-4">Assigner une catégorie à un produit</h2>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-green-100 text-green-700 p-4 rounded-lg mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="category" class="block text-lg font-medium">Sélectionnez une catégorie :</label>
            <select name="category" id="category" class="w-full p-2 border rounded-lg">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="product" class="block text-lg font-medium">Sélectionnez un produit :</label>
            <select name="product" id="product" class="w-full p-2 border rounded-lg">
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-700">
            Assigner la catégorie
        </button>
    </form>
</div>
{% endblock %}
