{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 to-purple-600 px-4">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Confirmer votre mot de passe</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="mot_de_passe" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
        <input
          type="password"
          name="mot_de_passe"
          id="mot_de_passe"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Entrez votre mot de passe"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition duration-300"
      >
        Valider
      </button>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="text-red-600 text-center font-medium mt-2">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
