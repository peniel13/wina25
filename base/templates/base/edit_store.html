{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="container mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold mb-6">Modifier le store : {{ store.name }}</h1>

    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div class="mb-4">
                <label class="block font-semibold mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">Mettre Ã  jour</button>
       
    </form>
</section>
{% endblock %}
